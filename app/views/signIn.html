<H4>sign in</H4>
<div class="container">


<form class="form-horizontal" name="signInForm">

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Username</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputName" placeholder="Username" name="userName" ng-model="form.userName" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Email</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="userEmail" ng-model="form.userEmail">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                   name="userPassword" ng-model="form.userPassword" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputConfirmPassword" class="control-label col-xs-2">Confirm Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password"
                   name="userConfirmPassword" ng-model="form.userConfirmPassword"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary" ng-click="signIn(signInForm,form)">Sign In</button>
        </div>
    </div>
</form>
</div>
